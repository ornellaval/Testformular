<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title>Anmeldungsformular</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="Anmeldung-form">
            <h1>Anmeldungsformular</h1>
            <form action="https://dummyjson.com/auth/login" method="POST">

                <label for="id">ID-Nummer:</label> 
                <input type="number" id="id" name="id" placeholder="ID-Nummer" required> <br>
                <label for="Vorname">Vorname:</label>
                <input type="text" id="Vorname" name="Vorname" placeholder="Vorname" required> <br>
            
            
                <label for="Nachname">Nachname:</label>
                <input type="text" id="Nachname" name="nachname" placeholder="Nachname" required> <br>
            
           
                <label for="Geburtsdatum">Geburstdatum:</label>
                <input type="date" id="Geburtsdatum" name="Geburtsdatum"placeholder="Geburstdatum"required > <br>
            
                <label for="E-mail">E-mail:</label>
                <input type="text" id="E-mail" name="E-mail" placeholder="E-mail" required> <br>
            
                <label for="nummer">Telefonnummer:</label>
                <input type="nummber" id="nummer" name="Telefonnummer" placeholder=" Telefonnummer" required> <br>
            
                <label for="gender">Geschlecht:</label>
                <input type="text" id="gender" name="gender" placeholder="gender" > <br>
            
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password" placeholder="password" required> <br>

                <input type="submit" id="submit" value="Anmelden">
        </div>

           </form>
    </body>
</html>
